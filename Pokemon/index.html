<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    
</head>

<body>
    <main class="container text-center d-flex flex-column alto justify-content-center ">

        <div class="row">
            <div class="col-12 my-3">
                <header>
                    <h1 style="color:rgb(255, 0, 166)">
                        Batalla de Pokémon
                    </h1>

            </div>
            <div class="col-12 row align-items-start my-3">
                <p style="color:rgb(18, 97, 244)">Selecciona los Pokémon para la Batalla</p>
            </div>
            </header>
        </div>


        <div class="row" id="listarpokemon">


            <article class="col-12 col-sm-12 col-md-6 col-lg-4 mb-2">
                <div class="card border border-black border-3 rounded-3" id="pok-1">
                    <img class="card-img-top" />
                    <div class="card-body">
                        <h3 class="card-title"></h3>
                        <ul class="list-group">
                            <li style="color:rgb(46, 167, 232)" class="list-group-item d-flex justify-content-between align-items-center">
                                Experiencia
                                <span style="color:rgba(158, 1, 255, 0.324)" class="badge badge-warning rounded-pill">2</span>
                            </li>
                            <li  style="color:rgb(46, 167, 232)" id="e" class=" e list-group-item d-flex justify-content-between align-items-center">
                                Altura
                                <span  style="color:rgba(158, 1, 255, 0.324)" id="a" class=" a badge badge-warning rounded-pill">1</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </article>


            <article class="col-12 col-sm-12 col-md-6 col-lg-4 mb-2 hola">
                <div class="">
                    <button type="submit" class="btn btn-info mb-4 btn-lg"
                        onclick="btnSeleccionar()">Seleccionar</button>
                    <h1 class="black">VS</h1>
                </div>
            </article>

            <article class="col-12 col-sm-12 col-md-6 col-lg-4 mb-2">
                <div class="card border border-black border-3 rounded-3" id="pok-2">
                    <img class="card-img-top" />
                    <div class="card-body">
                        <h3 class="card-title"></h3>
                        <ul class="list-group">
                            <li style="color:rgb(46, 167, 232)" class="list-group-item d-flex justify-content-between align-items-center">
                                Experiencia
                                <span style="color:rgba(158, 1, 255, 0.324)" class="badge badge-warning rounded-pill">2</span>
                            </li>
                            <li  style="color:rgb(46, 167, 232)" id="e" class=" e list-group-item d-flex justify-content-between align-items-center">
                                Altura
                                <span  style="color:rgba(158, 1, 255, 0.324)" id="a" class=" a badge badge-warning rounded-pill">1</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </article>
        </div>


        <div class="row">
            <div class="col-12 my-3">
                <h1 style="color:rgb(224, 92, 231)">
                    Lista de Usuarios
                </h1>
            </div>
        </div>


        <div class="row">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th style="color:crimson">ID</th>
                        <th style="color:crimson">NAME</th>
                        <th style="color:crimson">EMAIL</th>
                    </tr>
                </thead>
                <tbody style="color:rgb(37, 6, 239)" id="data">
                </tbody>

            </table>
    </main>

    <script src="./DatosPokemon.js"></script>
    <script src="./DatosUsuarios.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
</body>

</html>
